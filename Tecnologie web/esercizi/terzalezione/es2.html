<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esercizio 1</title>

        <!-- CSS -->
        <style>

        </style>
    </head>
    <body>
    
        <input type="number" id="input" value="20">
        <button onclick="calcolaFibonacci()">Calcola</button>
        <p id="result"></p>

        <!-- JS -->
        <script>
            function fibonacci(n) {
                let returnValue = [];
                if (n <= 0) {
                    returnValue = "Inserisci un numero maggiore di 0"
                } else {
                    if (n == 1) {
                        returnValue.push(0)
                    } else {
                        returnValue.push(0, 1)
                        for (let i = 2; i < n; i++) {
                            returnValue.push(returnValue[i - 1] + returnValue[i - 2])
                        }
                    }
                }

                if (Array.isArray(returnValue)) {
                    returnValue = returnValue.join('<br>')
                }
                return returnValue
            }
            
            function calcolaFibonacci() {
                let n = document.getElementById("input").value;
                document.getElementById("result").innerHTML = fibonacci(n);
            }
        </script>
    </body>
</html>
